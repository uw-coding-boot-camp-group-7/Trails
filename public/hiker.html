<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trails -- Hiker Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./css/mystyles.css">
</head>

<body>
  <div class="section">
    <nav class="level">
      <!--links to hiker.html-->
      <p class="level-item has-text-centered">
        <a href="hiker.html">
          <img src="images/userpage.png" alt="HTML tutorial" style="height:75px;" class="is-primary tooltip"
            data-tooltip="Become a User">
        </a>
      </p>
      <!--links to index.html-->
      <p class="level-item ">
        <a href="index.html">
          <img src="images/nounmountain.png" alt="HTML tutorial" style="height:175px;">
        </a>
      </p>
      <!--links to passport.html-->
      <p class="level-item has-text-centered">
        <a href="passport.html">
          <img src="images/map.png" alt="HTML tutorial" style="height:75px;">
        </a>
      </p>

    </nav>
    <!--username input-->
    <div class="column is-half is-offset-one-quarter">
      <div class="field is-centered">
        <p class="control has-icons-left">
          <input id="username" class="input is-rounded" type="text" placeholder="Username">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <!--email input-->
      <div class="field">
        <p class="control has-icons-left">
          <input id="email" class="input is-rounded" type="text" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <!--password input-->
      <div class="field">
        <p class="control has-icons-left">
          <input id="password" class="input is-rounded" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <a id="add-user" class="button is-success is-rounded">Create</a>
      <a class="button is-success is-rounded">Login</a>

    </div>

  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Trails</strong> by <a href="https://github.com/naywood">Naomi Woodruff, </a><a
          href="https://github.com/joon3703">Joonwoo Choi, </a><a href="https://github.com/joshespr">Josh Manuel</a><a
          href="https://github.com/mariorodriguezdeleon"> and Mario Rodriguez</a>.
      </p>
    </div>
  </footer>
  <!-- Link to jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Link to userCreate js -->
  <script src="./js/userCreate.js"></script>
</body>

</html>
